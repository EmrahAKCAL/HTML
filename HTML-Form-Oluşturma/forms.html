<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML'de Form Oluşturma</title>
</head>
<body>
    <h1 style="text-align: center;">HTML'de Form Oluşturma </h1>
    <hr>
    <div style="background-color:aliceblue; width: 500px;"><table width="50%">
        <caption>HTML'de Form Oluşturma</caption>
        <thead>
            <tr>
                <th colspan="3">KULLANICI FORMU</th>
            </tr>
        </thead>
        <tbody>
            <form action="register.php">
            <tr>
                <td><label for="adı">Ad:</label></td>
                <td> <input type="text" id="adı" placeholder="Name"></td>
                <td colspan="2" rowspan="4">
                    <img src="https://img.gecce.com/2015/07/05/baris-akarsu-003507HX.jpg" width="150" alt="fotoğraf" id="resim"></td>
            </tr>
            <tr>
                <td><label for="soyadi">Soyad:</label></td>
                <td> <input type="text" id="soyadi"placeholder="Surname"></td>
            </tr>
            <tr>
                <td><label for="dogumtarihi">Doğum Tarihi:</label></td>
                <td> <input type="date" id="dogumtarihi" >
            </tr>
            <tr>
                <td><label for="telefon">Telefon No:</label></td>
                <td><input type="tel" id="telefon" name="telefon" placeholder="555-444-66-87" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
            </tr>
            <tr>
                <td><label for="meslek"></label>Meslek</td>
                <td><select id="meslek">
                        <option value="sec">Seçiniz</option>
                        <option value="ciftci">Çiftçi</option>
                        <option value="asci">Aşçı</option>
                        <option value="itfaiye">İtfaiye</option>
                        <option value="hemsire">Hemşire</option>
                        <option value="ogretmen">Öğretmen</option>
                        <option value="polis">Polis</option>
                        <option value="muhendis">Mühendis</option>
                        <option value="pilot">Pilot</option>
                        <option value="doktor">Doktor</option>
                        <option value="bahcivan">Bahçıvan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> <label for="eposta">E-posta:</label></td>
                <td> <input type="email" id="eposta" placeholder="Yourname@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="sifre">Şifre:</label></td>
                <td> <input type="password" id="sifre" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Cinsiyet:</td>
                <td><input type="radio" id="kadin" name="cinsiyet">
                    <label for="kadin">Kadın</label>
                    <input type="radio" id="erkek" name="cinsiyet">
                    <label for="erkek">Erkek</label></td>
            </tr>
            <tr>
                <td>Medeni Hali:</td>
                <td><input type="radio" id="evli" name="medenihali">
                    <label for="evli">Evli</label><br>
                    <input type="radio" id="bekar" name="medenihali">
                    <label for="bekar">Bekar</label><br>
                    <input type="radio" id="dul" name="medenihali">
                    <label for="dul">Dul</label>
                </td>
            </tr>
            <tr>
                <td><label for="cv">CV:</label></td>
                <td><input type="file" id="cv"></td>
            </tr>
            <tr>
                <td><label for="adresi">Adres:</label></td>
                <td><textarea name="adresi" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Hobiler:</td>
                <td colspan="3">
                    <input type="checkbox" id="müzik" >
                    <label for="müzik">Müzik</label>
                    <input type="checkbox" id="sinema">
                    <label for="sinema">Sinema</label>
                    <input type="checkbox" id="tiyatro" >
                    <label for="tiyatro">Tiyatro</label>
                    <input type="checkbox" id="basketbol" >
                    <label for="basketbol">Basketbol</label>
                    <input type="checkbox" id="resimsanati" >
                    <label for="resimsanati">Resim Sanatı</label>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button type="reset">Temizle</button>
                    <button type="submit">Kaydet</button>
                </td>
            </tr>
        </tbody>
    </table>
</form></div>
<p style="text-align: center;"><a href="https://www.w3schools.com/html/html_form_input_types.asp" style="text-align: center;">Diğer Form Tipleri</a></p>
</body>
</html>
