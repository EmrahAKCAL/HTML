<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes</title>
</head>
<body>
    <h1>HTML'de İç Çerçeve Oluşturma</h1>
    <iframe src="forms.html" frameborder="0" width="500" height="400" name="sayfa1"></iframe> <br>
    <a href="https://www.w3schools.com/html/html_iframe.asp" target="sayfa1"> Mevcut Çerçevenin İçerisinde Başka Sayfa Açmak İçin Bağlantıya Tıklayınız.</a>
    <div>
        <h2>HTML Ifrades Özelliği Kullanılarak Sayfaya Video Ekleme</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fsSN6jDtJdY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
